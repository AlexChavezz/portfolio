<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/_ac.png" />
    <link rel="stylesheet" href="./dashboard/src/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&display=swap" rel="stylesheet" />
    <title>Dashboard</title>
</head>

<body>
    <main>
        <form>
            <div class="formcontainer">
                <label for="username">User name</label>
                <input type="text" name="username" placeholder="Username" id="userName"/>
            </div>
            <div class="formcontainer">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" id="password"/>
            </div>
            <div class="formcontainer">
                <input type="submit" value="Login" class="submit" />
            </div>
        </form>
    </main>
    <script src="./dashboard/src/index.js"></script>
</body>

</html>
